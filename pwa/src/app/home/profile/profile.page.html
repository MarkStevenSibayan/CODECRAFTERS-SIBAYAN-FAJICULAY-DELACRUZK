
<ion-content [fullscreen]="true">

  <div class="all">
    <div class="profile-image"></div>

    <div style="z-index: 999;" *ngFor="let information of userInformation">
      <div class="profName">
        <h2>{{information.name}}</h2>
        <p><b>Age:</b> {{information.age}} | <b>Gender:</b> {{information.gender}}</p>
      </div>
      <div class="bio">
        <p>{{information.bio}}</p>
      </div>
      
    </div> 
    <ion-button class="edit" color="warning" (click)="openInfo()">EDIT</ion-button>
  </div>

  <div class="background">
    <div class="background1"></div>
    <div class="list">
      <div *ngFor="let prof of userProfile" class="item">
        <ion-button class="deleteCont" color="danger" (click)="delete(prof)"><ion-icon name="trash-outline"></ion-icon></ion-button>
        <p class="desc">{{prof.desc}}</p>
        <img src="{{prof.link}}" alt="Displayed Image" (click)="openModal(prof)">
      </div>
    </div>
  </div>
  
  <ion-button color="danger" class="logout" (click)="logout()"><ion-icon name="log-out-outline"></ion-icon></ion-button>
</ion-content>
