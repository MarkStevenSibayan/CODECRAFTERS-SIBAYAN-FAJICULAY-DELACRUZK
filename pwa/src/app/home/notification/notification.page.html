<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">Notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<div class="background">
  <div class="notif">
    <div class="message" *ngFor="let notif of notificationList">
      <p>{{notif.message}}</p>
    </div>
    <a (click)="deleteNotif()" class="deleteNotif">Delete All</a>
  </div>
</div>
  
</ion-content>
