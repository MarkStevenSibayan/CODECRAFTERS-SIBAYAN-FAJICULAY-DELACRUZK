<ion-content [fullscreen]="true">
  <div class="all"><p><u>ALL</u></p></div>

  <div class="list">
    <div *ngFor="let user of userList" class="item">
      <p class="desc">{{user.desc}}</p>
      <img src="{{user.link}}" alt="Displayed Image" (click)="openModal(user)">
    </div>
  </div>

  </ion-content>
