<ion-content [fullscreen]="true">
  <div class="list">
    
    <div class="item">
      <p class="desc">{{userDesc}}</p>
      <img src="{{userLink}}" alt="Displayed Image">
      <div class="components">
        <ion-button (click)="action()"><ion-icon [color]="color" name="heart"></ion-icon></ion-button>
        <ion-label>{{userReact}}</ion-label>
        <ion-button><ion-icon name="chatbox-ellipses"></ion-icon></ion-button>
        <ion-button (click)="Add()"><ion-icon name="clipboard"></ion-icon></ion-button>
      </div>
      <div class="message">
        {{userMessage}}
      </div>
    </div>
  </div>

  <ion-tab-button class="backBTN" (click)="back()"><ion-icon name="arrow-back"></ion-icon></ion-tab-button>
  </ion-content>
